<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pra você, Sara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag viewport importante -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #fff0f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%; /* Alteração importante para mobile */
            text-align: center;
            position: relative;
            margin: 10px; /* Margem para não colar nas bordas */
        }

        .hearthover {
            animation: pulse 2s infinite;
            font-size: 3rem;
            margin: 1rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .text-animation {
            animation: typing 3s steps(40), blink-caret 0.75s step-end infinite;
            overflow: hidden;
            border-right: 2px solid #ff69b4;
            font-size: 1.5rem;
            margin: 1rem 0;
            line-height: 1.4; /* Melhora espaçamento entre linhas */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Ajustes para mobile */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem; /* Reduz padding em mobile */
                width: 95%; /* Aumenta largura relativa */
            }

            .text-animation {
                font-size: 2rem; /* Texto maior em mobile */
                white-space: normal; /* Permite quebra de linha */
                animation: none; /* Desativa animação de digitação em mobile */
                border-right: none; /* Remove cursor piscante */
            }

            .hearthover {
                font-size: 4rem; /* Coração maior */
            }
        }

        /* Corações flutuantes */
        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-animation" id="message"></div>
        <div class="hearthover">❤️</div>
    </div>

    <script>
        const frases = [
            "To contando as horas pra te ver de novo, Sara! Você é a parte que mais espero no meu dia",
            "Hoje eu acordei tão feliz, isso pq sua mensagem foi a primeira coisa q vi. Imagina qnd for seu sorriso"
        ];

        window.onload = function() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            const messageElement = document.getElementById('message');
            
            // Adaptação para mobile
            if(window.innerWidth <= 768) {
                messageElement.style.animation = "fadeIn 2s ease-out";
                messageElement.style.whiteSpace = "normal";
            }
            
            messageElement.textContent = frases[randomIndex];
            
            // Cria corações flutuantes
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 1000);
        };
    </script>
</body>
</html>
