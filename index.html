<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pra você, Sara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ... (mantenha todo o CSS anterior igual) ... */

        .text-animation {
            animation: typing 3s steps(40), blink-caret 0.75s step-end infinite;
            overflow: hidden;
            border-right: 2px solid #ff69b4;
            font-size: 1.3rem;
            margin: 1rem 0;
            line-height: 1.5;
            min-height: 60px;
            white-space: pre-wrap; /* Alteração importante */
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 10px;
            }

            .text-animation {
                font-size: 2rem;
                animation: mobile-typing 3s ease-in; /* Nova animação para mobile */
                border-right: none;
                white-space: normal;
            }

            .hearthover {
                font-size: 3rem;
            }

            @keyframes mobile-typing {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body>
    <!-- ... (mantenha o HTML igual) ... -->

    <script>
        const frases = [/* Suas frases mantidas aqui */];

        window.addEventListener('load', function() {
            const randomIndex = Math.floor(Math.random() * frases.length);
            const messageElement = document.getElementById('message');
            
            // Sistema de fallback para animações
            messageElement.style.visibility = 'hidden';
            messageElement.textContent = frases[randomIndex];
            
            // Força recálculo do layout para disparar animação
            void messageElement.offsetWidth;
            
            messageElement.style.visibility = 'visible';

            // ... (mantenha o resto do script igual) ...
        });
    </script>
</body>
</html>
